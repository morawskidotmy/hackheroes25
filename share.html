<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sqrt(CO) - Mój wpływ na klimat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
            display: block;
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            font-size: 16px;
        }

        .footer {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 20px;
        }

        .home-btn {
            padding: 10px 20px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #888;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .home-btn:hover {
            border-color: #00ff00;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="shareImage" alt="Mój wpływ na klimat">
        <a href="/" class="home-btn">← Powrót</a>
        <div class="footer">sqrt(CO) - Śledzenie wpływu na klimat</div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const userId = params.get('share');

        if (!userId) {
            document.getElementById('shareImage').style.display = 'none';
            document.querySelector('.container').innerHTML = '<p class="error">❌ Brak ID użytkownika</p><a href="/" class="home-btn">← Powrót</a>';
        } else {
            document.getElementById('shareImage').src = `/v1/share-graphic-stats/${userId}`;
            document.getElementById('shareImage').onerror = () => {
                document.getElementById('shareImage').style.display = 'none';
                document.querySelector('.container').innerHTML = '<p class="error">❌ Nie znaleziono danych użytkownika</p><a href="/" class="home-btn">← Powrót</a>';
            };
        }
    </script>
</body>
</html>
