                if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
                    console.log('Supabase nie skonfigurowany. Autentykacja wy≈ÇƒÖczona.');
                    return;
                }
                
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function checkAuth() {
            if (!supabase) return;
            
            const { data: { session } } = await supabase.auth.getSession();
            
            if (session) {
                currentUser = session.user;
                updateUserUI();
                document.getElementById('authModal').classList.add('hidden');
            } else {
                document.getElementById('authModal').classList.remove('hidden');
            }
        }

        function updateUserUI() {
            if (!currentUser) return;

            document.getElementById('userEmail').textContent = currentUser.email || '';
            
            const avatar = document.getElementById('userAvatar');
            const avatarUrl = currentUser.user_metadata?.avatar_url;
            
            if (avatarUrl) {
                avatar.innerHTML = `<img src="${avatarUrl}" alt="Avatar">`;

        async function loadUserStats() {

                if (data.success) {
                    updateShareSection(data, currentUser.id);

        async function calculate() {
            const startLat = parseFloat(document.getElementById('startLat').value);
            const startLon = parseFloat(document.getElementById('startLon').value);
            const endLat = parseFloat(document.getElementById('endLat').value);
            const endLon = parseFloat(document.getElementById('endLon').value);

            const btn = document.getElementById('calcBtn');
            const msg = document.getElementById('message');

            if (!startLat || !startLon || !endLat || !endLon) {
                msg.textContent = '‚ùå Wprowad≈∫ wszystkie wsp√≥≈Çrzƒôdne';
                msg.classList.add('error');
                return;
            }

            btn.disabled = true;
            msg.textContent = 'üîÑ Liczƒô...';
            msg.classList.remove('error');
            msg.classList.add('loading');

            try {
                const response = await fetch('/v1/calculate-co2-savings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        latitude: startLat,
                        longitude: startLon,
                        destination_latitude: endLat,
                        destination_longitude: endLon,
                        user_id: currentUser?.id
                    })
                });

                const data = await response.json();

                if (data.success) {
                    currentCalculation = data;
                    updateProbe(data);
                    msg.textContent = data.message;
                    msg.classList.remove('error', 'loading');
                    
                    if (currentUser) {
                         document.getElementById('transportSection').classList.add('visible');
                     } else {
                         document.getElementById('transportSection').classList.remove('visible');
                     }
                     
                     if (currentUser) {
                         setTimeout(loadUserStats, 500);
                     }
                } else {
                    msg.textContent = '‚ùå ' + (data.error || 'B≈ÇƒÖd oblicze≈Ñ');
                    msg.classList.add('error');
                }
            } catch (error) {
                msg.textContent = '‚ùå B≈ÇƒÖd po≈ÇƒÖczenia: ' + error.message;
                msg.classList.add('error');
            } finally {
                btn.disabled = false;
            }
        }

            maxCO2 = Math.max(maxCO2, co2 * 1.2);

                </div>

                <div class="bento-box-wide">
                    <div style="display: flex; gap: 40px;">
                        <div>
                            <div class="bento-value" style="font-size: 28px;">${travelTime.bike_arrival}</div>
                            <div class="bento-label">Przyjazd rowerem</div>

        }

        function getLocation() {
            const btn = event.target;
            const msg = document.getElementById('message');

            if (!navigator.geolocation) {
                msg.textContent = '‚ùå Geolokalizacja nie jest wspierana';
                msg.classList.add('error');
                return;
            }

            btn.disabled = true;
            msg.textContent = 'üìç Pobieranie lokalizacji...';
            msg.classList.remove('error');
            msg.classList.add('loading');

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    document.getElementById('startLat').value = position.coords.latitude.toFixed(4);
                    document.getElementById('startLon').value = position.coords.longitude.toFixed(4);
                    msg.textContent = '‚úì Lokalizacja ustawiona. Wprowad≈∫ cel i liczƒô.';
                    msg.classList.remove('loading');
                    btn.disabled = false;
                },
                (error) => {
                    msg.textContent = '‚ùå B≈ÇƒÖd lokalizacji: ' + error.message;
                    msg.classList.add('error');
                    btn.disabled = false;
                }
            );
        }

        async function searchNearestStation() {
            const startLat = parseFloat(document.getElementById('startLat').value);
            const startLon = parseFloat(document.getElementById('startLon').value);
            const msg = document.getElementById('message');
            const stationResult = document.getElementById('stationResult');

            if (!startLat || !startLon) {
                msg.textContent = '‚ùå Najpierw wprowad≈∫ wsp√≥≈Çrzƒôdne';
                msg.classList.add('error');
                return;
            }

            msg.textContent = 'üîç Szukam najbli≈ºszej stacji...';
            msg.classList.remove('error');
            msg.classList.add('loading');

            try {
                const response = await fetch(`/v1/search-nearest-station?latitude=${startLat}&longitude=${startLon}&radius=2.0`);
                const data = await response.json();

                if (data.success && data.found) {
                    const station = data.station;
                    stationResult.className = 'station-result found';
                    stationResult.innerHTML = `
                        <div class="station-name">üö≤ ${station.name}</div>
                        <div class="station-details">
                            <span>üìç Dostƒôpne rowery: <strong>${station.bikes_available}</strong></span>
                            <span>üìè Odleg≈Ço≈õƒá: <strong>${station.distance_km?.toFixed(2) || 'N/A'} km</strong></span>
                        </div>
                    `;
                    stationResult.style.display = 'block';
                    msg.textContent = '‚úì Znalaz≈Çem najbli≈ºszƒÖ stacjƒô!';
                    msg.classList.remove('loading');
                } else {
                    stationResult.className = 'station-result not-found';
                    stationResult.innerHTML = '<div class="station-name">‚ùå Brak stacji w pobli≈ºu</div>';
                    stationResult.style.display = 'block';
                    msg.textContent = '‚ùå Brak stacji rowerowych w Twojej okolicy';
                    msg.classList.add('error');
                }
            } catch (error) {
                msg.textContent = '‚ùå B≈ÇƒÖd wyszukiwania: ' + error.message;
                msg.classList.add('error');
                stationResult.style.display = 'none';
            }
        }

        function selectTransport(transport) {

                 document.getElementById('saveJourneyBtn').disabled = true;
             } else {
                 document.getElementById('carBtnChoice').classList.add('selected');

                 document.getElementById('saveJourneyBtn').disabled = false;
             }

             updateNetNeutralInfo();

         function selectBikeType(bikeType) {
              selectedBikeType = bikeType;
              
              document.getElementById('ownBikeBtn').classList.remove('selected');
              document.getElementById('mevoBikeBtn').classList.remove('selected');
              
              if (bikeType === 'own') {

        async function saveJourney() {
            if (!currentUser) {
                alert('Zaloguj siƒô najpierw');
                return;
            }

            if (!selectedTransport) {
                alert('Wybierz rower lub samoch√≥d');
                return;
            }

            const startLat = parseFloat(document.getElementById('startLat').value);
            const startLon = parseFloat(document.getElementById('startLon').value);
            const endLat = parseFloat(document.getElementById('endLat').value);
            const endLon = parseFloat(document.getElementById('endLon').value);

            if (!startLat || !startLon || !endLat || !endLon) {
                alert('Wprowad≈∫ wszystkie wsp√≥≈Çrzƒôdne');
                return;
            }

            const saveBtn = document.getElementById('saveJourneyBtn');
             saveBtn.disabled = true;

             const stationResult = document.getElementById('stationResult');
             let stacjaData = {};
            if (stationResult.style.display !== 'none') {
                const stationName = stationResult.querySelector('.station-name');
                if (stationName) {
                    stacjaData = {
                        nearest_station_name: stationName.textContent.replace('üö≤ ', '').trim()
                    };
                }
            }

            try {
                 const payload = {
                     user_id: currentUser.id,
                     latitude: startLat,
                     longitude: startLon,
                      destination_latitude: endLat,
                      destination_longitude: endLon,
                      chosen_transport: selectedTransport,
                      ...stacjaData
                 };
                 
                 if (selectedTransport === 'bike' && selectedBikeType) {
                     payload.bike_type = selectedBikeType;
                 }
                 
                 const response = await fetch('/v1/save-journey', {
                     method: 'POST',
                     headers: {
                         'Content-Type': 'application/json',
                     },
                     body: JSON.stringify(payload)
                 });

                const data = await response.json();

                if (data.success) {
                    const msg = document.getElementById('message');
                    msg.textContent = `‚úì ${data.message}`;
                    msg.classList.remove('error');
                    msg.classList.add('loading');
                    
                    setTimeout(loadUserStats, 500);
                     
                     setTimeout(() => {
                         selectedTransport = null;
                         document.getElementById('bikeBtnChoice').classList.remove('selected');
                         document.getElementById('carBtnChoice').classList.remove('selected');
                         saveBtn.disabled = true;
                     }, 1000);
                } else {
                    alert('‚ùå Nie uda≈Ço siƒô zapisaƒá podr√≥≈ºy: ' + (data.error || 'Nieznany b≈ÇƒÖd'));
                }
            } catch (error) {
                alert('‚ùå B≈ÇƒÖd: ' + error.message);
            } finally {
                saveBtn.disabled = false;
            }
        }
