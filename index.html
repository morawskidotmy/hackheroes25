<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO2 Bike Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .header {
            text-align: center;
        }

        .header h1 {
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
        }

        .input-group input {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #ffffff;
            padding: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ffffff;
            background: #222;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 14px;
            background: #ffffff;
            color: #000000;
            border: none;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #cccccc;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background: #555;
            color: #999;
            cursor: not-allowed;
        }

        .probe-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .probe-label {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
        }

        .probe-container {
            width: 100%;
            height: 60px;
            background: #1a1a1a;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .probe-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #00cc00);
            width: 0%;
            transition: width 0.6s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .probe-text {
            font-size: 14px;
            font-weight: 600;
            color: #000000;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #00ff00;
        }

        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
        }

        .message {
            margin-top: 20px;
            padding: 20px;
            background: #1a1a1a;
            border: 1px solid #333;
            font-size: 14px;
            line-height: 1.6;
            color: #aaa;
            min-height: 60px;
            display: flex;
            align-items: center;
        }

        .error {
            color: #ff6b6b;
            border-color: #ff6b6b;
        }

        .loading {
            color: #00ff00;
            border-color: #00ff00;
        }

        .location-btn {
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .location-btn:hover {
            border-color: #ffffff;
            color: #ffffff;
        }

        .location-btn:active {
            transform: scale(0.98);
        }

        @media (max-width: 600px) {
            .input-section {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 32px;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CO‚ÇÇ Saved</h1>
            <p>Choose a bike instead of a car</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label>Start Latitude</label>
                <input type="number" id="startLat" placeholder="54.3520" step="0.0001">
            </div>
            <div class="input-group">
                <label>Start Longitude</label>
                <input type="number" id="startLon" placeholder="18.6466" step="0.0001">
            </div>
            <div class="input-group">
                <label>End Latitude</label>
                <input type="number" id="endLat" placeholder="54.4000" step="0.0001">
            </div>
            <div class="input-group">
                <label>End Longitude</label>
                <input type="number" id="endLon" placeholder="18.7000" step="0.0001">
            </div>
        </div>

        <div class="button-group">
            <button id="calcBtn" onclick="calculate()">Calculate</button>
            <button class="location-btn" onclick="getLocation()">üìç My Location</button>
        </div>

        <div class="probe-section">
            <div class="probe-label">
                <span>CO‚ÇÇ SAVED (kg)</span>
                <span id="probeValue">0 kg</span>
            </div>
            <div class="probe-container">
                <div class="probe-bar" id="probeBar">
                    <span class="probe-text" id="probeBarText"></span>
                </div>
            </div>
        </div>

        <div class="stats" id="stats"></div>
        <div class="message" id="message">Enter your start and end coordinates</div>
    </div>

    <script>
        let maxCO2 = 5; // Scale for probe bar

        async function calculate() {
            const startLat = parseFloat(document.getElementById('startLat').value);
            const startLon = parseFloat(document.getElementById('startLon').value);
            const endLat = parseFloat(document.getElementById('endLat').value);
            const endLon = parseFloat(document.getElementById('endLon').value);

            const btn = document.getElementById('calcBtn');
            const msg = document.getElementById('message');

            // Validation
            if (!startLat || !startLon || !endLat || !endLon) {
                msg.textContent = '‚ùå Please enter all coordinates';
                msg.classList.add('error');
                return;
            }

            btn.disabled = true;
            msg.textContent = 'üîÑ Calculating...';
            msg.classList.remove('error');
            msg.classList.add('loading');

            try {
                const response = await fetch('/v1/calculate-co2-savings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        latitude: startLat,
                        longitude: startLon,
                        destination_latitude: endLat,
                        destination_longitude: endLon,
                    })
                });

                const data = await response.json();

                if (data.success) {
                    updateProbe(data);
                    msg.textContent = data.message;
                    msg.classList.remove('error', 'loading');
                } else {
                    msg.textContent = '‚ùå ' + (data.error || 'Error calculating');
                    msg.classList.add('error');
                }
            } catch (error) {
                msg.textContent = '‚ùå Connection error: ' + error.message;
                msg.classList.add('error');
            } finally {
                btn.disabled = false;
            }
        }

        function updateProbe(data) {
            const co2 = data.co2_savings_kg;
            const distance = data.distance_km;
            const travelTime = data.travel_times;
            const impact = data.environmental_impact;
            const vehicle = data.closest_vehicle;

            // Update probe bar
            maxCO2 = Math.max(maxCO2, co2 * 1.2);
            const percentage = (co2 / maxCO2) * 100;
            
            const probeBar = document.getElementById('probeBar');
            probeBar.style.width = percentage + '%';
            
            const probeValue = document.getElementById('probeValue');
            probeValue.textContent = co2.toFixed(2) + ' kg';
            
            const probeBarText = document.getElementById('probeBarText');
            probeBarText.textContent = co2.toFixed(2) + ' kg';

            // Update stats
            const stats = document.getElementById('stats');
            stats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${distance.toFixed(1)}</div>
                    <div class="stat-label">Distance (km)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${impact.co2_saved_grams}</div>
                    <div class="stat-label">CO‚ÇÇ (grams)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${impact.equivalent_trees.toFixed(1)}</div>
                    <div class="stat-label">Trees Equivalent</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${travelTime.bike_minutes}</div>
                    <div class="stat-label">By Bike</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${travelTime.car_minutes}</div>
                    <div class="stat-label">By Car</div>
                </div>
                ${vehicle ? `<div class="stat-card">
                    <div class="stat-value">${vehicle.bikes_available}</div>
                    <div class="stat-label">Bikes Available</div>
                </div>` : ''}
            `;
        }

        function getLocation() {
            const btn = event.target;
            const msg = document.getElementById('message');

            if (!navigator.geolocation) {
                msg.textContent = '‚ùå Geolocation not supported';
                msg.classList.add('error');
                return;
            }

            btn.disabled = true;
            msg.textContent = 'üìç Getting location...';
            msg.classList.remove('error');
            msg.classList.add('loading');

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    document.getElementById('startLat').value = position.coords.latitude.toFixed(4);
                    document.getElementById('startLon').value = position.coords.longitude.toFixed(4);
                    msg.textContent = '‚úì Location set. Enter destination and calculate.';
                    msg.classList.remove('loading');
                    btn.disabled = false;
                },
                (error) => {
                    msg.textContent = '‚ùå Location error: ' + error.message;
                    msg.classList.add('error');
                    btn.disabled = false;
                }
            );
        }

        // Auto-get location on page load
        window.addEventListener('load', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude.toFixed(4);
                        const lon = position.coords.longitude.toFixed(4);
                        document.getElementById('startLat').value = lat;
                        document.getElementById('startLon').value = lon;
                        document.getElementById('message').textContent = '‚úì Location detected. Enter destination and calculate.';
                    },
                    (error) => {
                        // Fallback to Gdansk if location denied
                        document.getElementById('startLat').value = '54.3520';
                        document.getElementById('startLon').value = '18.6466';
                        document.getElementById('endLat').value = '54.4000';
                        document.getElementById('endLon').value = '18.7000';
                        document.getElementById('message').textContent = 'Using Gdansk coordinates. Enable location for your area.';
                    }
                );
            } else {
                // Fallback if geolocation not available
                document.getElementById('startLat').value = '54.3520';
                document.getElementById('startLon').value = '18.6466';
                document.getElementById('endLat').value = '54.4000';
                document.getElementById('endLon').value = '18.7000';
            }
        });
    </script>
</body>
</html>
